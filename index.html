    </header>
    <!-- NAVBAR END -->

    <!-- CONTENT START -->
    <main class="mainContent">
        <!-- Welcoming Start -->
        <div class="contentOne">
            <h1 class="welcoming">Hi <span id="name"></span>, Welcome To My Website</h1>
            <p class="welcoming">Ini adalah latihan website pertama</p>
            <div class="text-center">
                <img src="https://storage.googleapis.com/danacita-website-v3-prd/website_v3/images/Revou-alasan.original.png"
                    class="rounded" alt="logo">
            </div>
            <script>
                var name = prompt("Masukan nama kamu")
                document.getElementById("name").innerText = name;
            </script>
        </div>
        <!-- Welcoming End -->

        <script>
            var name = prompt("Masukan nama kamu")
            var element = document.getElementById("name");
        </script>
        <!-- Our Headquarter Start -->
        <div class="contentTwo">
            <h1>OUR HEADQUARTERS</h1>

            <img class="city"
                src="https://pict.sindonews.net/dyn/850/pena/news/2021/02/26/173/348284/beragam-nama-jakarta-sejak-tahun-397-sampai-sekarang-txm.jpg"
                alt="monas">
            <img class="city"
                src="https://pict.sindonews.net/dyn/850/pena/news/2021/02/26/173/348284/beragam-nama-jakarta-sejak-tahun-397-sampai-sekarang-txm.jpg"
                alt="monas">
            <img class="city"
                src="https://pict.sindonews.net/dyn/850/pena/news/2021/02/26/173/348284/beragam-nama-jakarta-sejak-tahun-397-sampai-sekarang-txm.jpg"
                alt="monas">


        </div>
        <!-- Our Headquarter End -->

        <!-- Message Us Start -->
        <div class="contentThree">
            <form class="message-form" name="message-form" onsubmit="return validateForm()">
                <div class="input-group">
                    <label class="label">Nama</label> : &ThinSpace;
                    <div class="textbox">
                        <input type="text" name="nama" placeholder="Nama">
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">Tanggal Lahir</label> : &ThinSpace;
                    <div class="textbox">
                        <input type="date" name="tgl" id="">
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">Jenis Kelamin</label> : &ThinSpace;
                    <div class="textbox">
                        <div>
                            <input type="radio" name="gender" id="" value="Laki-laki">
                            <label class="label" for="">Laki-laki</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="" value="Perempuan">
                            <label class="label" for="">Perempuan</label>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">Pesan</label> : &ThinSpace;
                    <div class="textbox">
                        <textarea name="pesan" id="" cols="30" rows="3" placeholder="Pesan"></textarea>
                    </div>
                </div>

                <input type="submit" value="Submit">
            </form>

            <script>
                function validateForm() {
                    const nama = document.forms["message-form"]["nama"].value;
                    const tgl = document.forms["message-form"]["tgl"].value;
                    const gender = document.forms["message-form"]["gender"].value;
                    const pesan = document.forms["message-form"]["pesan"].value;

                    if (nama == "" || tgl == "" || gender == "" || pesan == "") {
                        alert("Tidak boleh ada yang kosong")
                        return false;
                    }

                    setSenderUI(nama, tgl, gender, pesan);

                    return false;
                }
                function setSenderUI(nama, tgl, gender, pesan) {
                    document.getElementById("sender-nama").innerHTML = nama;
                    document.getElementById("sender-tgl").innerHTML = tgl;
                    document.getElementById("sender-gender").innerHTML = gender;
                    document.getElementById("sender-pesan").innerHTML = pesan;
                }

            </script>

            <table class="tabel">
                <td>
                    <div>
                        <p class="label">Nama : <span id="sender-nama"></span></p>
                        <p class="label">Tanggal Lahir : <span id="sender-tgl"></span></p>
                        <p class="label">Jenis Kelamin : <span id="sender-gender"></span></p>
                        <p class="label">Pesan : <span id="sender-pesan"></span></p>
                    </div>
                </td>

            </table>
        </div>
        <!-- Message Us End -->

    </main>
    <!-- CONTENT END -->

    <hr>
